[package]
name = "wasmer-argus"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[features]
wasmer_lib = ["dep:wasmer"]

[dependencies]
indicatif = { workspace = true }
anyhow = { workspace = true }
log = { workspace = true }
cynic = { workspace = true }
url = { workspace = true }
futures = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros", "rt-multi-thread", "sync", "time", "fs"] }
clap = {version = "4.4.11", features = ["derive", "string"]}
tracing-subscriber = { workspace = true, features = ["env-filter"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
wasmer = { version = "6.0.0-alpha.1", path = "../../lib/api", features = ["engine", "core", "singlepass", "cranelift", "llvm"], optional = true }
derive_more = "0.99.17"
webc.workspace = true
async-trait = { workspace = true }
wasmer-backend-api = { path = "../../lib/backend-api" }
shared-buffer.workspace = true


[target.'cfg(not(target_arch = "riscv64"))'.dependencies]
reqwest = { workspace = true, default-features = false, features = [
  "rustls-tls",
  "json",
  "multipart",
  "gzip",
] }

[target.'cfg(target_arch = "riscv64")'.dependencies]
reqwest = { workspace = true, default-features = false, features = [
  "native-tls",
  "json",
  "multipart",
] }
