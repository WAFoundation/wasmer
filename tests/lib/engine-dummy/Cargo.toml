[package]
name = "wasmer-engine-dummy"
version = "2.0.0"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
description = "Wasmer placeholder engine"
license = "MIT"
edition = "2018"
publish = false

[dependencies]
wasmer-types = { path = "../../../lib/types", package = "wasmer-types-near", version = "2.0.3" }
wasmer-compiler = { path = "../../../lib/compiler", package = "wasmer-compiler-near", version = "2.0.3" }
wasmer-vm = { path = "../../../lib/vm", package = "wasmer-vm-near", version = "2.0.3" }
wasmer-engine = { path = "../../../lib/engine", package = "wasmer-engine-near", version = "2.0.3" }
serde = { version = "1.0", features = ["derive", "rc"], optional = true }
serde_bytes = { version = "0.11", optional = true }
bincode = { version = "1.2", optional = true }
loupe = "0.1"

[features]
# Enable the `compiler` feature if you want the engine to compile
# and not be only on headless mode.
default = ["serialize", "compiler"]
compiler = [
    "wasmer-compiler/translator"
]
serialize = [
    "serde",
    "serde_bytes",
    "bincode"
]

[badges]
# TODO: publish this crate again and deprecate it
maintenance = { status = "actively-developed" }
