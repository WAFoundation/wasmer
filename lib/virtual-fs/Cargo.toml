[package]
name = "virtual-fs"
version = "0.22.0"
description = "Wasmer Virtual FileSystem"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
wasmer-package.workspace = true
dashmap.workspace = true
derive_more.workspace = true
dunce = { workspace = true }
anyhow = { workspace = true, optional = true }
async-trait = { workspace = true }
bytes = { workspace = true }
filetime = { workspace = true, optional = true }
fs_extra = { workspace = true, optional = true }
futures = { workspace = true }
indexmap = { workspace = true }
libc = { workspace = true, optional = true }
pin-project-lite = { workspace = true }
replace_with = { workspace = true }
shared-buffer = { workspace = true }
slab = { workspace = true }
thiserror = { workspace = true }

tokio = { workspace = true, features = [
	"io-util",
	"sync",
	"macros",
], default-features = false }
tracing = { workspace = true }
typetag = { workspace = true, optional = true }
webc = { workspace = true, optional = true, features = ["v1"] }
serde = { workspace = true, features = ["derive"], optional = true }

[target.'cfg(not(all(target_arch = "wasm32", target_os = "unknown")))'.dependencies]
getrandom = { version = "0.2" }

[target.'cfg(all(target_arch = "wasm32", target_os = "unknown"))'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
pretty_assertions.workspace = true
tempfile = { workspace = true }
tracing-test = { workspace = true }
tokio = { workspace = true, features = [
	"io-util",
	"rt",
], default-features = false }

[features]
default = ["host-fs", "webc-fs", "static-fs"]
host-fs = [
	"libc",
	"fs_extra",
	"filetime",
	"tokio/fs",
	"tokio/io-std",
	"tokio/rt",
]
webc-fs = ["webc", "anyhow"]
static-fs = ["webc", "anyhow"]
enable-serde = ["typetag", "serde"]
no-time = []
# Enables memory tracking/limiting functionality for the in-memory filesystem.
tracking = []
futures = []

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
