[package]
name = "virtual-net"
version = "0.15.0"
description = "Wasmer Virtual Networking"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
base64.workspace = true
hyper = { workspace = true, optional = true }
rkyv = { workspace = true, optional = true }

ipnet = { workspace = true }
iprange = { workspace = true }
thiserror = { workspace = true }
bytes = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, default-features = false, features = ["io-util"] }
libc = { workspace = true, optional = true }
mio = { workspace = true, optional = true }
socket2 = { workspace = true, optional = true }
derive_more.workspace = true
virtual-mio = { workspace = true }
bincode = { workspace = true }
serde = { workspace = true, features = ["derive"] }
pin-project-lite = { workspace = true }
futures-util = { workspace = true }
anyhow = { workspace = true }
tokio-serde = { workspace = true, features = ["bincode"], optional = true }
tokio-util = { workspace = true, features = ["codec"], optional = true }
hyper-tungstenite = { workspace = true, optional = true }
tokio-tungstenite = { version = "0.21", optional = true }
bytecheck = { workspace = true, optional = true }
hyper-util = { workspace = true, features = ["tokio"], optional = true }
smoltcp= { workspace = true, features = ["proto-ipv4", "std", "alloc"] }

[dev-dependencies]
tokio = { workspace = true, default-features = false, features = [
	"macros",
	"rt-multi-thread",
] }
tracing-test = { workspace = true }
serial_test = { workspace = true }

[features]
default = [
	"host-net",
	"remote",
	"json",
	"messagepack",
	"cbor",
	"hyper",
	"tokio-tungstenite",
]
host-net = [
	"libc",
	"tokio/io-util",
	"virtual-mio/sys",
	"tokio/net",
	"tokio/rt",
	"socket2",
	"mio",
]
remote = ["libc", "tokio/io-util", "tokio/sync", "tokio-serde", "tokio-util"]
json = ["tokio-serde/json"]
messagepack = ["tokio-serde/messagepack"]
cbor = ["tokio-serde/cbor"]
hyper = ["hyper-tungstenite", "hyper-util", "dep:hyper"]
tokio-tungstenite = ["dep:tokio-tungstenite"]
tokio = []
rkyv = ["dep:rkyv", "dep:bytecheck"]

[package.metadata.docs.rs]
features = ["host-net", "remote"]
rustc-args = ["--cfg", "docsrs"]
