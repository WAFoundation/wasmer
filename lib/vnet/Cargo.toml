[package]
name = "wasmer-vnet"
version = "3.0.0-rc.4"
description = "Wasmer Virtual Networking"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
license = "MIT"
edition = "2018"

[dependencies]
thiserror = "1"
wasmer-vfs = { path = "../vfs", version = "=3.0.0-rc.4", default-features = false }
bytes = "1"

[features]
default = ["mem_fs"]
mem_fs = ["wasmer-vfs/mem-fs"]
host_fs = ["wasmer-vfs/host-fs"]
