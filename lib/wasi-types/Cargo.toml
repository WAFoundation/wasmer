[package]
name = "wasmer-wasix-types"
version = "0.36.0"
description = "WASI and WASIX types for Wasmer WebAssembly runtime"
categories = ["wasm", "os"]
keywords = ["wasm", "webassembly", "wasi", "sandbox", "ABI"]
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wasmer = { default-features = false, path = "../api", version = "=6.0.0-alpha.1" }
wasmer-types = { path = "../types", version = "=6.0.0-alpha.1" }
wasmer-derive = { workspace = true }
wai-bindgen-gen-rust = { workspace = true }
wai-bindgen-rust = { workspace = true, features = ["macros"] }
wai-bindgen-gen-rust-wasm = { workspace = true }
wai-bindgen-gen-core = { workspace = true }
wai-parser = { workspace = true }
serde = { workspace = true, features = ["derive"], optional = true }
num_enum = { workspace = true }
bitflags = { workspace = true }
cfg-if = { workspace = true }
anyhow = { workspace = true }
byteorder = { workspace = true }
time = { workspace = true, features = ["formatting"] }
tracing = { workspace = true }

[dev-dependencies]
pretty_assertions= { workspace = true }

[features]
enable-serde = ["serde", "wasmer-types/serde"]

[package.metadata.docs.rs]
features = ["wasmer/sys"]
rustc-args = ["--cfg", "docsrs"]
