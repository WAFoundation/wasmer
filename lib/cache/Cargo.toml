[package]
name = "wasmer-cache"
description = "Cache system for Wasmer WebAssembly runtime"
categories = ["wasm", "caching"]
keywords = ["wasm", "webassembly", "cache"]
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
wasmer = { path = "../api", version = "=6.0.0-alpha.1", default-features = false }
hex = { workspace = true }
thiserror = { workspace = true }
blake3 = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }
clap = { version = "=4.4.11" }
clap_builder = { workspace = true }
clap_derive = { workspace = true }
clap_lex = { workspace = true }
tempfile = { workspace = true }
rand = { workspace = true }
wasmer = { path = "../api", version = "=6.0.0-alpha.1", default-features = false, features = ["sys", "cranelift"] }
wasmer-compiler-singlepass = { path = "../compiler-singlepass", version = "=6.0.0-alpha.1" }

[features]
default = ["filesystem"]
filesystem = []
blake3-pure = ["blake3/pure"]

[package.metadata.docs.rs]
features = ["wasmer/sys"]
rustc-args = ["--cfg", "docsrs"]
