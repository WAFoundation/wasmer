[package]
name = "wasmer-swift"
version = "0.8.0"
edition = "2021"
description = "Experimental wasmer bindings for swift"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["staticlib", "lib"]
name = "wasmer_swift"

[dependencies]
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt"] }
uniffi = { workspace = true }
virtual-fs = { path = "../virtual-fs", version = "=0.22.0", default-features = false, features = [
	"webc-fs",
] }
wasmer = { version = "=6.0.0-alpha.1", path = "../api", default-features = false, features = [
	"wamr",
	"std",
] }
wasmer-wasix = { version = "=0.36.0", path = "../wasix" }
webc.workspace = true
wasmer-package.workspace = true


[build-dependencies]
uniffi = { workspace = true, features = ["build"] }
