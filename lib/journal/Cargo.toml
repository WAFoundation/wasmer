[package]
name = "wasmer-journal"
version = "0.19.0"
description = "Journaling functionality used by Wasmer to save and restore WASM state"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[features]
default = ["log-file", "wasmer/sys"]
log-file = ["shared-buffer"]

[dependencies]
wasmer = { default-features = false, path = "../api", version = "=6.0.0-alpha.1" }
wasmer-wasix-types = { workspace = true, features = ["enable-serde"] }
virtual-net = { workspace = true, features = ["rkyv"] }
virtual-fs = { path = "../virtual-fs", version = "0.22.0", default-features = false }

shared-buffer = { workspace = true, optional = true }
base64.workspace = true
derive_more.workspace = true
rkyv = { workspace = true }

thiserror = { workspace = true }
bytes = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }
bincode = { workspace = true }
serde = { workspace = true, features = ["derive"] }
anyhow = { workspace = true }
bytecheck = { workspace = true }
lz4_flex = { workspace = true }
num_enum = { workspace = true }
serde_json = { workspace = true }

[dev-dependencies]
tracing-test = { workspace = true }
tempfile = { workspace = true }
