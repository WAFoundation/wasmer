[package]
name = "wasmer-backend-api"
version = "0.5.0"
description = "Client library for the Wasmer GraphQL API"
readme = "README.md"
documentation = "https://docs.rs/wasmer-backend-api"

authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
# Wasmer dependencies.
wasmer-config = { version = "0.13.0", path = "../config" }
wasmer-package.workspace = true
webc.workspace = true

# crates.io dependencies.
reqwest = { workspace = true, default-features = false, features = ["json"] }

anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
time = { workspace = true, features = ["formatting", "parsing"] }
tokio = { workspace = true }
serde_json = { workspace = true }
url = { workspace = true, features = ["serde"] }
futures = { workspace = true }
tracing = { workspace = true }
cynic = { workspace = true, features = ["http-reqwest"] }
pin-project-lite = { workspace = true }
serde_path_to_error = { workspace = true }
harsh = { workspace = true }
merge-streams = { workspace = true }


# Subscriptions. 
graphql-ws-client = { workspace = true, features = ["tungstenite", "client-cynic"] }
tokio-tungstenite = { version = "0.24.0", features = [
	"rustls-tls-native-roots",
] }
async-tungstenite = { workspace = true, features = ["tokio-runtime", "tokio-rustls-native-certs"] }

[target.'cfg(target_family = "wasm")'.dependencies.getrandom]
version = "0.2.14"
features = ["js"]

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt"] }
base64.workspace = true
uuid = { workspace = true, features = ["v4"] }
